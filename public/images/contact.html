  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <p><strong>Feel free to reach out through our email or social media channels!</strong></p>
      
      <!-- Contact Information with Icons -->
      <ul>
        <li><a href="mailto:club.ibnkhaldoun@fsbm.ma"><i class="fas fa-envelope"></i> club.ibnkhaldoun@fsbm.ma</a></li>
        <li><a href="https://instagram.com/club.ibnkhaldoun" target="_blank"><i class="fab fa-instagram"></i> @club.ibnkhaldoun</a></li>
        <li><a href="https://facebook.com/club.ibnkhaldoun" target="_blank"><i class="fab fa-facebook"></i> Club Ibn Khaldoun FSBM</a></li>
      </ul>
      
      <!-- Contact Form -->
      <form action="#" method="post" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Your Email">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Your Address (Optional)">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
    <div class="map-container">
      <!-- Collez ici le code iframe que vous avez obtenu -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3324.4905454412537!2d-7.544054525450598!3d33.56661057334369!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda633261bbe100f%3A0xe48b03dd8c6794a0!2sFacult%C3%A9%20des%20Sciences%20Ben%20M%E2%80%99Sick!5e0!3m2!1sfr!2sma!4v1744851293649!5m2!1sfr!2sma" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>
